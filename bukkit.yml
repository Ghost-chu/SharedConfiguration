chunk-gc:
  period-in-ticks: 600
  load-threshold: 0 # 随时立刻GC掉无用区块，1.14的区块性能过于感人
settings:
  minimum-api: none
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: true
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: 服务器已关闭
  world-container: .
spawn-limits: # 数据来自NyaaCat，本参数为开启per-mob-spawn特性的数值
  monsters: 8
  animals: 3
  water-animals: 2
  ambient: 1
ticks-per:
  animal-spawns: 400
  monster-spawns: 5
  autosave: 6000
aliases: now-in-commands.yml
